<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UDEC Esports</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <!-- CUSTOM CSS -->
  <link rel= "stylesheet" type= "text/css" href= "styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>


<body>
  <div class="contenedor">
    <div class="cuadrado">
      <p class="texto" style="font-size: 90px;">Iniciar sesión</p>
      <div class="bg-white-900 rounded-lg">
        <div class="flex flex-col items-center">
          <form action="/sesion.html" method="post">
              <div>
                  <div class="text-black">
                      <label for="Usuario"> <p>Usuario:</p></label>
                  </div>
                  <input type="text" id="user" name="user" required class="rounded-xl bg-blue-200 p-1"><br><br>
                </div>
                <div>
                  <div class="text-black">
                    <label for="Contraseña"><P>Contraseña:</P></label>
                  </div>
                  <input type="password" id="password" name="password" class="rounded-xl p-1 bg-blue-200" required><br><br>
                </div>
                <div class="flex flex-row text-black justify-center">
                  <div class="bg-blue-400 rounded-lg p-2">
                      <input type="submit" value="Entrar" >
                  </div>
              </div>
              
      </div>
    </div>
    

  </div>
</body>
</html>
